    <style>
      :root {
        --bg-dark: #050505;
        --accent-blue: #2563eb;
        --neon-blue: #00f0ff;
      }
      body.god-mode {
        --accent-blue: #dc2626; 
        --neon-blue: #ff004c;   
      }
      body {
        background-color: var(--bg-dark);
        color: white;
        font-family: 'Outfit', sans-serif;
        cursor: none; /* Hide default cursor for custom one */
      }
      a, button { cursor: none; }
      
      /* Utilities */
      .hero-text-mask { overflow: hidden; display: block; line-height: 1.1; }
      .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .glass-card:hover { background: rgba(255, 255, 255, 0.08); border-color: var(--accent-blue); transform: translateY(-5px); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5); }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 4px; }
      
      .text-reveal-line { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
    </style>
